<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>手写算式识别与计算</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/main.js"></script>
</head>
<body style="background-color: ghostwhite">
<div id="head">
    <h1 align="center">手写算式识别与计算</h1>

</div>
<div id="main" style="width: auto">
    <div id="navigator" style="height: 30%;width: 100%">
        <h4 style="display: inline;">请选择功能：&nbsp;</h4>
        <button id="btn3">上传图片识别</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button id="btn4">页面绘制识别</button>
    </div>
    <iframe id="showpage" style="display: block;height:800px;width:100%;"></iframe>
    <script>
        $("#btn3").click(function () {
            $("#showpage").attr("src", "/upload");
        });
        $("#btn4").click(function () {
            $("#showpage").attr("src", "/handwrite");
        });
    </script>
</div>
